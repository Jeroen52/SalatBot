<div id="SBEventBox">
	<a id="SBEventCloseLink">X</a>
	<div class="SBEventHeader">Subscribers</div>
	<div id="SBEventSubscriberBox"></div>
	<input id="SBRandomSubscriberInput" type="number" min="2" value='1'/>
	<button id="SBRandomSubscriberButton">Random selection</button>

	<div class="SBEventHeader">Viewers</div>
	<div id="SBEventViewerBox"></div>
	<input id="SBRandomViewerInput" type="number" min="2" value='1'/>
	<button id="SBRandomViewerButton">Random selection</button>

	<button id="SBAnnounceButton">Announce</button>

	<button id="SBInviteButton">Invite to chat</button><input id="SBInviteRoomInput" type="text" list="SBExistingRooms">
	<datalist id="SBExistingRooms"></datalist>
</div>
